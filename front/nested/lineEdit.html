<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6711389e721dd53c06ff433c93783e11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"/>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <title>Web NetEdit</title>

  </head>
  <body>
    <div style="display: flex;">

      <div id="map">

        <div class="control-zone upper">

          <div class="checkbox-zone">
            <label><input type="checkbox" name="sgg" value="23320">옹진구</label>
            <label><input type="checkbox" name="sgg" value="23060">부평구</label>
            <label><input type="checkbox" name="sgg" value="23080">서구</label>
            <label><input type="checkbox" name="sgg" value="23010">중구</label>
            <label><input type="checkbox" name="sgg" value="23050">남동구</label>
            <label><input type="checkbox" name="sgg" value="23070">계양구</label>
            <label><input type="checkbox" name="sgg" value="23040">연수구</label>
            <label><input type="checkbox" name="sgg" value="23310">강화</label>
            <label><input type="checkbox" name="sgg" value="23090">남구</label>
            <label><input type="checkbox" name="sgg" value="23020">동구</label>
          </div>

          <div class="search-zone">
            <input type="text" id="search-feature" placeholder="search"/>
            <button id="search-feature-btn" class="btn btn-danger">검색</button>
          </div>

          <div class="control-btn-zone">
              <button id="FAC-MNG-BTN" class="btn btn-secondary control-btn">시설물</button>
              <button id="CREATE-BTN" class="btn btn-secondary control-btn">생성</button>
              <button id="MODIFY-BTN" class="btn btn-secondary control-btn">수정</button>
              <button id="SPLIT-BTN" class="btn btn-secondary control-btn">분할</button>
              <button id="ROADVIEW-BTN" class="btn btn-secondary control-btn">로드뷰</button>
          </div>

        </div>

        <div class="control-zone bottom">
          <button id="UNDO_BTN" type="button" class="btn btn-secondary">
            <i class="fa-solid fa-arrow-rotate-left"></i>
          </button>
          <button id="SAVE_BTN" type="button" class="btn btn-danger">저장</button>
          <button id="REDO_BTN" type="button" class="btn btn-secondary">
            <i class="fa-solid fa-arrow-rotate-right"></i>
          </button>
        </div>

        <div id="innerMap-zone" class="innerMap-zone">
          <div id="innerMap"></div>
        </div>

      </div>

      <div id="main-grid-zone" class="grid-zone">
        <h4>링크</h4>
        <div id="link-grid"></div>
        <div class="node-grid-zone">
          <!-- <div id="from-node-grid"></div>
          <div id="to-node-grid"></div> -->
          <div class="left-zone">
            <h4>FROM 노드</h4>
            <div id="from-node-grid"></div>
          </div>
          <div class="right-zone">
            <h4>TO 노드</h4>
            <div id="to-node-grid"></div>
          </div>
        </div>
      </div>

      <div id="fac-grid-zone" class="grid-zone" style="display: none">
        <h4>시설물</h4>
        <div id="fac-grid"></div>
      </div>

      <div id="mouse-position" style="display: none"></div>

    </div>

    <script type="module" src="/js/lineEdit.js"></script>
  </body>
</html>
