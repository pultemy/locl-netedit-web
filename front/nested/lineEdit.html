            <div id="search-inch" class="checkbox-zone" style="margin-left: 8rem;">
              <label><input type="checkbox" name="sgg" value="23320" id="sgg_inch_23320">옹진구</label>
              <label><input type="checkbox" name="sgg" value="23060" id="sgg_inch_23060">부평구</label>
              <label><input type="checkbox" name="sgg" value="23080" id="sgg_inch_23080">서구</label>
              <label><input type="checkbox" name="sgg" value="23010" id="sgg_inch_23010">중구</label>
              <label><input type="checkbox" name="sgg" value="23050" id="sgg_inch_23050">남동구</label>
              <label><input type="checkbox" name="sgg" value="23070" id="sgg_inch_23070">계양구</label>

              <label><input type="checkbox" name="sgg" value="23020" id="sgg_inch_23020">동구</label>

<!--            </div>-->

            <div class="search-zone">
              <select id="search-type" name="searchType" style="left:-70px; top:5px; width:60px;">
                <option selected value="link">링크</option>
                <option value="node">노드</option>
                <option value="xy">좌표</option>
              </select>
              <input type="text" id="search-feature" placeholder="search"/>
              <button id="search-feature-btn" class="btn btn-danger">검색</button>
            </div>

            <div class="control-btn-zone">
<!--              <button id="FAC-MNG-BTN" class="btn btn-secondary control-btn">시설물</button>-->
              <button id="CREATE-BTN" class="btn btn-secondary control-btn">생성</button>
              <button id="MODIFY-BTN" class="btn btn-secondary control-btn">수정</button>
              <button id="SPLIT-BTN" class="btn btn-secondary control-btn">분할</button>
              <button id="XML-BTN" class="btn btn-secondary control-btn">XML</button>
<!--              <button id="ROADVIEW-BTN" class="btn btn-secondary control-btn">로드뷰</button>-->
            </div>

          </div>

          <div class="control-zone bottom" style="justify-content: center;">
            <button id="UNDO_BTN" type="button" class="btn btn-secondary">
              <i class="fa-solid fa-arrow-rotate-left"></i>
            </button>
            <button id="SAVE_BTN" type="button" class="btn btn-danger">저장</button>
            <button id="REDO_BTN" type="button" class="btn btn-secondary">
              <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
          </div>

      </div>

      <div id="main-grid-zone" class="grid-zone">
        <h4>링크</h4>
        <div id="link-grid"></div>
        <div class="node-grid-zone">
          <!-- <div id="from-node-grid"></div>
          <div id="to-node-grid"></div> -->
          <div class="left-zone">
            <h4>FROM 노드</h4>
            <div id="from-node-grid"></div>
          </div>
          <div class="right-zone">
            <h4>TO 노드</h4>
            <div id="to-node-grid"></div>
          </div>
        </div>
      </div>

      <div id="fac-grid-zone" class="grid-zone" style="display: none">
        <h4>시설물</h4>
        <div id="fac-grid"></div>
      </div>

      <div id="mouse-position" style="display: none"></div>

    </div>

    <script type="module" src="/js/lineEdit.js"></script>
